server:
  port: 8082

spring:
  datasource:
    # These will be overridden by the environment variables in docker-compose
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    # Manually setting the dialect can bypass the "metadata" crash
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
  instance:
    # ðŸš€ Change this to FALSE for Docker networking stability
    prefer-ip-address: false 
    # ðŸš€ Explicitly set the hostname to match the Docker service name
    hostname: auth-service
    non-secure-port: 8082
    instance-id: ${spring.application.name}:${server.port}:${random.value}