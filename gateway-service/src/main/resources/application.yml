server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    # We leave the gateway section empty or for global settings 
    # since routes are now in Java.
    gateway:
      discovery:
        locator:
          enabled: false # Keep false to avoid duplicate/auto-generated routes

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://discovery-server:8761/eureka/}
  instance:
    prefer-ip-address: true

# Helpful for debugging LoadBalancer and Route status
management:
  endpoints:
    web:
      exposure:
        include: gateway, health, info
  endpoint:
    gateway:
      enabled: true

app:
  jwt:
    secret: ${JWT_SECRET} 