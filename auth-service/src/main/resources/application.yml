server:
  port: 8081

spring:
  datasource:
    # Use the service name 'postgres' defined in your docker-compose
    url: jdbc:postgresql://postgres:5432/mydatabase
    username: myuser
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    # Manually setting the dialect can bypass the "metadata" crash
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
  instance:
    # This helps Eureka identify the service in its dashboard
    prefer-ip-address: true
    non-secure-port: 8081
    instance-id: ${spring.application.name}:${server.port}:${random.value}

app:
  jwt:
    secret: ${JWT_SECRET:your-default-local-development-secret-key-32-chars}